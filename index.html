---
layout: default
---

<!-- RESEARCH -->
    <section id="research" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Research</h2>
                    <h3 class="section-subheading text-muted">I study the physics of the ocean, trying to understand what makes the water move. These are my main research topics at the moment.</h3>
                </div>
            </div>
        </div>
        {% for topic in site.data.research %}
        <div class="container">
            <div class="row research-topic">
                <div class="col-md-4">
                        <img src="img/research/{{ topic.pic }}.jpg" class="img-responsive" alt="">
                </div>
                <div class="col-lg-8">
                        <h4>{{ topic.name }}</h4>
                        <p class="text-muted">{{ topic.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    </section>
    

<!-- TEACHING -->
    <section id="teaching" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Teaching</h2>
                    <h3 class="section-subheading text-muted">what I teach others</h3>
                </div>
            </div>
        </div>
    </section>
